<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>WittyHome | Request</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/css/custom.css" th:href="@{/css/custom.css}">
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">WittyHome</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="./index.html" th:href="@{/index}">Scenario</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Request
					<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="./action.html" th:href="@{/action}">Action</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<li class="nav-item"><a class="nav-link disabled" href="#"
					tabindex="-1" aria-disabled="true">Disabled</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>	
	
	<form class="requestType-form">
		<div class="form-group">
			<label for="requestType-select">Select request type:</label>
			<select class="form-control" id="requestType-select" name="requestClassName" th:name="requestClassName">
				<!--
				<option value="StringRequest-div">StringRequest</option>
				<option value="BrokerRequest-div">BrokerRequest</option>
				<option value="SpeechRequest-div">SpeechRequest</option>
				-->
				<option value="" selected></option>
				<option th:each="class: ${requestClasses}" th:value="${class.name}" th:utext="${class.simpleName}">
				</option>
			</select>			
		</div>
	</form>
	
	<div class="request-div" name="StringRequest-div" id="StringRequest-div">
		<form class="request-form" th:action="@{/saveRequest}" th:object="${StringRequest}" method="post">
			<label for="stringRequestTextInput">Text</label>
			<input type="text" class="form-control" id="stringRequestTextInput" th:field="*{text}">
			
			<button class="btn btn-outline-success my-2 my-sm-0" id="request-button" type="submit">Save</button>
		</form>
	</div>
	<div class="request-div" name="SpeechRequest-div" id="SpeechRequest-div">
		<form class="request-form" th:action="@{/saveRequest}" th:object="${SpeechRequest}" method="post">
			<label for="speechRequestUtteranceInput">Utterance</label>
			<input type="text" class="form-control" id="speechRequestUtteranceInput" th:field="*{utterance}">
		
			<button class="btn btn-outline-success my-2 my-sm-0" id="request-button" type="submit">Save</button>
		</form>
	</div>	
	<div class="request-div" name="BrokerRequest-div" id="BrokerRequest-div">
		<form class="request-form" th:action="@{/saveRequest}" th:object="${BrokerRequest}" method="post">
			<label for="brokerRequestTopicInput">Topic</label>
			<input type="text" class="form-control" id="brokerRequestTopicInput" th:field="*{topic}">
			
			<label for="brokerRequestPayloadInput">Payload</label>
			<input type="text" class="form-control" id="brokerRequestPayloadInput" th:field="*{payload}">
			
			<label for="brokerRequestClientIdInput">Client ID</label>
			<input type="text" class="form-control" id="brokerRequestClientIdInput" th:field="*{clientId}">	
			 		
			<button class="btn btn-outline-success my-2 my-sm-0" id="request-button" type="submit">Save</button>
		</form>
	</div>

	<div>
		<table class="table request-table">
			<caption>Request editor</caption>
			<tr>
				<th colspan="3" class="th-1">Request</th>
			</tr>	
			<tr>
				<th>ID</th>
				<th>Type</th>
				<th>Data</th>
			</tr>	
			<!--
			<tr>
				<td>12345test</td>
				<td>com.wittyhome.test.testRequest</td>
				<td>data: data
				data: data
				data: data
				data: data
				data: data-target
				data: data
				data: data
				data: datadata: data
				</td>
			</tr>
			-->
			<tr th:each="request: ${requests}">
				<td th:text="${request.id}"></td>
				<td th:text="${request.class.simpleName}"></td>
				<td th:text="${request}"></td>
			</tr>
			
		</table>
	</div>
	
	<script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>
</html>
