<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>WittyHome | Добавить сценарий</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" href="../static/css/custom.css"
	th:href="@{/css/custom.css}">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="./index.html" th:href="@{/index}">WittyHome</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active dropdown">
					<div class="btn-group">
						<a class="btn btn-link nav-link" href="./scenario.html"
							th:href="@{/scenario}">Сценарии</a> <a
							class="btn btn-link nav-link dropdown-toggle dropdown-toggle-split"
							href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> <span
							class="sr-only">Scenario</span>
						</a>
						<div class="dropdown-menu active" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Добавить сценарий</a>
						</div>
						<a class="btn btn-link nav-link" href="./group.html"
							th:href="@{/group}">Группы</a> <a class="btn btn-link nav-link"
							th:if="${session.superadmin}" href="./user.html"
							th:href="@{/user}">Пользователи</a>
					</div>
				</li>
			</ul>
			<a class="icon nav-link p-2"
				href="https://github.com/RomanNosachev/WittyServer" target="_blank"
				rel="noopener" aria-label="Git"> <img
				src="../static/img/github-white.svg"
				th:src="@{/img/github-white.svg}" alt="Git">
			</a>

			<div class="user btn-group form-inline my-2 my-lg-0"
				th:if="${session.username} and ${session.username} != 'anonymousUser'">
				<input class="form-control" type="text"
					th:value="${session.username}" readonly> <a
					class="btn btn-primary" href="./logout.html" th:href="@{/logout}"
					role="button">Выход</a>
			</div>
		</div>
	</nav>

	<div class="addScenario-div" id="create">
		<div class="alert alert-warning" role="alert" th:if="${errorMessage}"
			th:text="${errorMessage}"></div>
		<form th:action="@{/saveScenario}" class="scenario-form"
			id="scenario-form" method="post">
			<div class="requestType-div">
				<label for="requestType-select">Выбор типа запроса:</label> <select
					class="form-control" id="requestType-select"
					name="requestClassName" th:name="requestClassName" required>
					<!--
					<option value="StringRequest-div">StringRequest</option>
					<option value="BrokerRequest-div">BrokerRequest</option>
					<option value="SpeechRequest-div">SpeechRequest</option>
					-->
					<option value="" selected th:unless="${errorMessage}"></option>
					<option th:each="class: ${requestClasses}" th:value="${class.name}"
						th:utext="${class.simpleName}"
						th:selected="${class.name == requestClassName}"></option>
				</select>
			</div>

			<div class="request-div" name="StringRequest-div"
				id="StringRequest-div">
				<label for="stringRequestTextInput">Текст</label> <input type="text"
					class="form-control" id="stringRequestTextInput"
					th:name="StringRequest.text" th:value="${StringRequest.text}">
			</div>
			<div class="request-div" name="SpeechRequest-div"
				id="SpeechRequest-div">
				<label for="speechRequestUtteranceInput">Фраза</label> <input
					type="text" class="form-control" id="speechRequestUtteranceInput"
					th:name="SpeechRequest.utterance"
					th:value="${SpeechRequest.utterance}">
			</div>
			<div class="request-div" name="BrokerRequest-div"
				id="BrokerRequest-div">
				<label for="brokerRequestTopicInput">Топик</label> <input
					type="text" class="form-control" id="brokerRequestTopicInput"
					th:name="BrokerRequest.topic" th:value="${BrokerRequest.topic}">

				<label for="brokerRequestPayloadInput">Содержимое</label> <input
					type="text" class="form-control" id="brokerRequestPayloadInput"
					th:name="BrokerRequest.payload" th:value="${BrokerRequest.payload}">

				<label for="brokerRequestClientIdInput">ID клиента</label> <input
					type="text" class="form-control" id="brokerRequestClientIdInput"
					th:name="BrokerRequest.clientId"
					th:value="${BrokerRequest.clientId}">
			</div>

			<div class="rule-div">
				<label for="input-group-addon btn btn-primary">Код Groovy,
					результат типа boolean</label>
				<textarea class="form-control custom-control" rows="7"
					style="resize: none" th:field="${rule.script}"></textarea>
			</div>

			<div class="actionType-div">
				<label for="actionType-select">Выбор типа действия:</label> <select
					class="form-control" id="actionType-select" name="actionClassName"
					th:name="actionClassName" required>
					<!--
					<option value="StringAction-div">StringAction</option>
					<option value="BrokerAction-div">BrokerAction</option>
					<option value="PlaybackAction-div">PlaybackAction</option>
					<option value="JsonAction-div">JsonAction</option>
					-->
					<option th:unless="${errorMessage}" value="" selected></option>
					<option th:each="class: ${actionClasses}" th:value="${class.name}"
						th:utext="${class.simpleName}"
						th:selected="${class.name == actionClassName}"></option>
				</select>
			</div>

			<div class="action-div" name="StringAction-div" id="StringAction-div">
				<label for="stringActionTextInput">Текст</label> <input type="text"
					class="form-control" id="stringActionTextInput"
					th:name="StringAction.text" th:value="${StringAction.text}">
			</div>
			<div class="action-div" name="PlaybackAction-div"
				id="PlaybackAction-div">
				<label for="playbackActionFilenameInput">Название аудиофайла</label>
				<input type="text" class="form-control"
					id="playbackActionFilenameInput" th:name="PlaybackAction.filename"
					th:value="${PlaybackAction.filename}">
			</div>
			<div class="action-div" name="JsonAction-div" id="JsonAction-div">
				<label for="jsonActionTextInput">Текст</label> <input type="text"
					class="form-control" id="jsonActionTextInput"
					th:name="JsonAction.text" th:value="${JsonAction.text}">
			</div>
			<div class="action-div" name="BrokerAction-div" id="BrokerAction-div">
				<label for="brokerActionTopicInput">Топик</label> <input type="text"
					class="form-control" id="brokerActionTopicInput"
					th:name="BrokerAction.topic" th:value="${BrokerAction.topic}">

				<label for="brokerActionPayloadInput">Содержимое</label> <input
					type="text" class="form-control" id="brokerActionPayloadInput"
					th:name="BrokerAction.payload" th:value="${BrokerAction.payload}">

				<label for="brokerActionClientIdInput">ID клиента</label> <input
					type="text" class="form-control" id="brokerActionClientIdInput"
					th:name="BrokerAction.clientId" th:value="${BrokerAction.clientId}">
			</div>

			<button class="btn btn-outline-success my-2 my-sm-0"
				id="request-button" type="submit">Сохранить</button>
		</form>
	</div>

	<script type="text/javascript"
		src="../static/js/jquery-3.5.1.slim.min.js"
		th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
	<script type="text/javascript" src="../static/js/popper.min.js]"
		th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>

	<script type="text/javascript" src="../static/js/main.js"
		th:src="@{/js/main.js}"></script>
</body>

</html>
