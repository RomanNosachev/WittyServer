<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>WittyHome | Сценарии</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" href="../static/css/custom.css"
	th:href="@{/css/custom.css}">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="./index.html" th:href="@{/index}">WittyHome</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active dropdown">
					<div class="btn-group">
						<a class="btn btn-link nav-link active" href="#">Сценарии</a> <a
							th:if="${session.admin}"
							class="btn btn-link nav-link dropdown-toggle dropdown-toggle-split"
							href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> <span
							class="sr-only">Scenario</span>
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="./addScenario.html"
								th:href="@{/addScenario}"> <svg class="bi bi-plus"
									width="1em" height="1em" viewBox="0 0 16 16"
									fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								  <path fill-rule="evenodd"
										d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
								  <path fill-rule="evenodd"
										d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
								</svg> Добавить сценарий
							</a>
						</div>
						<a class="btn btn-link nav-link" href="./group.html"
							th:href="@{/group}">Группы</a> <a class="btn btn-link nav-link"
							th:if="${session.superadmin}" href="./user.html"
							th:href="@{/user}">Пользователи</a>
					</div>
				</li>
			</ul>
			<a class="icon nav-link p-2"
				href="https://github.com/RomanNosachev/WittyServer" target="_blank"
				rel="noopener" aria-label="Git"> <img
				src="../static/img/github-white.svg"
				th:src="@{/img/github-white.svg}" alt="Git">
			</a>

			<div class="user btn-group form-inline my-2 my-lg-0"
				th:if="${session.username} and ${session.username} != 'anonymousUser'">
				<input class="form-control" type="text"
					th:value="${session.username}" readonly> <a
					class="btn btn-primary" href="./logout.html" th:href="@{/logout}"
					role="button"> <svg class="bi bi-box-arrow-right" width="1em"
						height="1em" viewBox="0 0 16 16" fill="currentColor"
						xmlns="http://www.w3.org/2000/svg">
						  <path fill-rule="evenodd"
							d="M11.646 11.354a.5.5 0 0 1 0-.708L14.293 8l-2.647-2.646a.5.5 0 0 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z" />
						  <path fill-rule="evenodd"
							d="M4.5 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z" />
						  <path fill-rule="evenodd"
							d="M2 13.5A1.5 1.5 0 0 1 .5 12V4A1.5 1.5 0 0 1 2 2.5h7A1.5 1.5 0 0 1 10.5 4v1.5a.5.5 0 0 1-1 0V4a.5.5 0 0 0-.5-.5H2a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-1.5a.5.5 0 0 1 1 0V12A1.5 1.5 0 0 1 9 13.5H2z" />
						</svg> Выйти
				</a>
			</div>
		</div>
	</nav>

	<div class="scenario-div" id="view">
		<div class="panel-group" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#collapseOne"> <svg class="bi bi-funnel-fill"
								width="0.8em" height="0.8em" viewBox="0 0 16 16"
								fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							  <path d="M2 3.5v-2h12v2l-4.5 5v5l-3 1v-6L2 3.5z" />
							  <path fill-rule="evenodd"
									d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
							</svg> Фильтры
						</a>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in">
					<div class="panel-body">
						<div class="container-fluid">
							<div class="row">
								<div class="simpleFilter-div col-md-6 col-xl-3 a1">
									<form th:action="@{/scenario}" method="get">
										<input class="filter-input btn btn-sm btn-outline-secondary"
											type="submit" value="Все"></input>
									</form>
								</div>
								<div class="simpleFilter-div col-md-6 col-xl-3 a2">
									<form th:action="@{/enabledOnly}" method="get">
										<input class="filter-input btn btn-sm btn-outline-secondary"
											type="submit" value="Только активные"></input>
									</form>
								</div>
								<div class="input-group col-md-6 col-xl-3 b1">
									<form th:action="@{/withRequestType}" method="get">
										<div class="row">
											<div class="col col-xl-6 typeFilter-div">
												<select class="form-control" id="requestType-select"
												name="requestClassName" th:name="requestClassName" required>
												<option th:each="class: ${requestClasses}"
													th:value="${class.name}" th:utext="${class.simpleName}"
													th:selected="${class.name == requestClassName}"></option>
												</select>
											</div>
											<div class="col typeFilter-div">
												<input class="filter-input btn btn-sm btn-outline-secondary"
												type="submit" value="С типом запроса"></input>
											</div>
										</div>
									</form>
								</div>
								<div class="input-group col-md-6 col-xl-3 b2">
									<form th:action="@{/withActionType}" method="get">
										<div class="row">
											<div class="col col-xl-6 typeFilter-div">
												<select class="form-control" id="actionType-select"
												name="actionClassName" th:name="actionClassName" required>
												<option th:each="class: ${actionClasses}"
													th:value="${class.name}" th:utext="${class.simpleName}"
													th:selected="${class.name == actionClassName}"></option>
												</select>
											</div>
											<div class="col typeFilter-div">
												<input class="filter-input btn btn-sm btn-outline-secondary"
												type="submit" value="С типом действия"></input>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="row">
								<div class="simpleFilter-div col-md-6 col-xl-3 b1">
									<form th:action="@{/disabledOnly}" method="get">
										<input class="filter-input btn btn-sm btn-outline-secondary"
											type="submit" value="Только неактивные"></input>
									</form>
								</div>
								<div class="simpleFilter-div col-md-6 col-xl-3 b2">
									<form th:action="@{/withScript}" method="get">
										<input class="filter-input btn btn-sm btn-outline-secondary"
											type="submit" value="Со скриптом"></input>
									</form>
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4" th:each="scenario: ${scenarios}">
					<div class="card mb-4 box-shadow">
						<div class="card-header" th:text="${scenario.id}"
							th:classappend="${scenario.enabled} ? enabled : disabled"></div>
						<div class="card-body">
							<h5 class="card-subtitle mb-2 text-muted"
								th:text="${scenario.task.request.class.simpleName}"></h5>
							<p class="card-text" th:text="${scenario.task.request}"></p>
							<pre th:if="${scenario.rule}" th:text="${scenario.rule}">
					  </pre>
							<h5 class="card-subtitle mb-2 text-muted"
								th:text="${scenario.task.action.class.simpleName}"></h5>
							<p class="card-text" th:text="${scenario.task.action}"></p>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<a th:if="${session.admin}"
										class="editScenario-button btn card-button btn-sm btn-outline-secondary"
										th:href="@{/editScenario/{id}(id=${scenario.id})}"> <svg
											class="bi bi-gear-fill" width="1em" height="1em"
											viewBox="0 0 16 16" fill="currentColor"
											xmlns="http://www.w3.org/2000/svg">
											  <path fill-rule="evenodd"
												d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z" />
											</svg>
									</a>
									<form th:if="${scenario.enabled}"
										th:action="@{/disableScenario}" method="post">
										<input type="hidden" name="id" th:value="${scenario.id}"></input>
										<button
											class="disableScenario-button btn card-button btn-sm btn-outline-secondary">
											<svg class="bi bi-toggle-on" width="2em" height="2em"
												viewBox="0 0 16 16" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
											  <path fill-rule="evenodd"
													d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
											</svg>
										</button>
									</form>
									<form th:unless="${scenario.enabled}"
										th:action="@{/enableScenario}" method="post">
										<input type="hidden" name="id" th:value="${scenario.id}"></input>
										<button
											class="enableScenario-button btn card-button btn-sm btn-outline-secondary">
											<svg class="bi bi-toggle-off" width="2em" height="2em"
												viewBox="0 0 16 16" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
											  <path fill-rule="evenodd"
													d="M11 4a4 4 0 0 1 0 8H8a4.992 4.992 0 0 0 2-4 4.992 4.992 0 0 0-2-4h3zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5z" />
											</svg>
										</button>
									</form>
									<form th:if="${session.admin}" th:action="@{/deleteScenario}"
										method="post">
										<input type="hidden" name="id" th:value="${scenario.id}"></input>
										<button
											class="deleteScenario-button btn card-button btn-sm btn-outline-secondary">
											<svg class="bi bi-trash" width="1em" height="1em"
												viewBox="0 0 16 16" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
											  	<path d ="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
												<path fill-rule="evenodd"
													d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
											</svg>
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<nav th:if="${pageNumber > 1}" th:with="currentUrl=(${@currentUrlWithoutParamList.apply({'page', 'size'})})">
			<ul class="pagination justify-content-center">
				<li class="page-item" 
					th:classappend="${scenarios.number + 1 > 1} ? enabled : disabled">
					<a class="page-link"
					th:href="@{${currentUrl}(size=${scenarios.size}, page='1')}"> <svg
							class="bi bi-chevron-double-left" width="1em" height="1em"
							viewBox="0 0 16 16" fill="currentColor"
							xmlns="http://www.w3.org/2000/svg">
						  <path fill-rule="evenodd"
								d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
						  <path fill-rule="evenodd"
								d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
						</svg>
				</a>
				</li>
				<li class="page-item"
					th:classappend="${scenarios.number + 1 > 1} ? enabled : disabled">
					<a class="page-link"
					th:href="@{${currentUrl}(size=${scenarios.size}, page=${scenarios.number})}">
						<svg class="bi bi-chevron-left" width="1em" height="1em"
							viewBox="0 0 16 16" fill="currentColor"
							xmlns="http://www.w3.org/2000/svg">
						  <path fill-rule="evenodd"
								d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
						</svg>
				</a>
				</li>
				<li class="page-item active">
					<a class="page-link"
					th:href="@{${currentUrl}(size=${scenarios.size}, page=${scenarios.number + 1})}"
					th:text="${scenarios.number + 1}">
					</a>
				</li>
				<li class="page-item"
					th:classappend="${scenarios.number + 1 < pageNumber} ? enabled : disabled">
					<a class="page-link"
					th:href="@{${currentUrl}(size=${scenarios.size}, page=${scenarios.number + 2})}">
						<svg class="bi bi-chevron-right" width="1em" height="1em"
							viewBox="0 0 16 16" fill="currentColor"
							xmlns="http://www.w3.org/2000/svg">
						  <path fill-rule="evenodd"
								d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
						</svg>
				</a>
				</li>
				<li class="page-item"
					th:classappend="${scenarios.number + 1 < pageNumber} ? enabled : disabled">
					<a class="page-link"
					th:href="@{${currentUrl}(size=${scenarios.size}, page=${pageNumber})}"> <svg
							class="bi bi-chevron-double-right" width="1em" height="1em"
							viewBox="0 0 16 16" fill="currentColor"
							xmlns="http://www.w3.org/2000/svg">
  							<path fill-rule="evenodd"
								d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z" />
  							<path fill-rule="evenodd"
								d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z" />
						</svg>
				</a>
				</li>
			</ul>
		</nav>
	</div>

	<script type="text/javascript"
		src="../static/js/jquery-3.5.1.slim.min.js"
		th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
	<script type="text/javascript" src="../static/js/popper.min.js]"
		th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
