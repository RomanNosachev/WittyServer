<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>WittyHome</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/css/custom.css" th:href="@{/css/custom.css}">
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">WittyHome</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Scenario
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="./request.html" th:href="@{/request}">Request</a></li>
				<li class="nav-item"><a class="nav-link" href="./action.html" th:href="@{/action}">Action</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<li class="nav-item"><a class="nav-link disabled" href="#"
					tabindex="-1" aria-disabled="true">Disabled</a></li>
			</ul>		
			<a class="icon nav-link p-2" href="https://github.com/RomanNosachev/WittyServer" target="_blank" rel="noopener" aria-label="Git">
				<img src="../static/svg/github-white.svg" th:src="@{/svg/github-white.svg}" alt="Git">
			</a>
    
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<ul class="nav nav-tabs">
	  <li class="nav-item">
		<a class="nav-link active" data-toggle="tab" href="#view">View</a>
	  </li>
	  <li class="nav-item">
		<a class="nav-link" data-toggle="tab" href="#create">Create</a>
	  </li>
	</ul>

	<div class="tab-content">
	  <div class="tab-pane fade show active" id="view">
		<div class="panel-group" id="accordion">
		  <div class="panel panel-default">
			<div class="panel-heading">
			  <h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">&#9660; Filter</a>
			  </h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse in">
			  <div class="panel-body">
				<p>No filter</p>
			  </div>
			</div>
		  </div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4" th:each="scenario: ${scenarios}">
				  <div class="card mb-4 box-shadow">
					<div class="card-header" th:text="${scenario.id}"></div>
					<div class="card-body">
					  <h5 class="card-subtitle mb-2 text-muted" th:text="${scenario.task.request.class.simpleName}"></h5>
					  <p class="card-text" th:text="${scenario.task.request}"></p>
					  <pre th:if="${scenario.rule}" th:text="${scenario.rule}">
					  </pre>
					  <h5 class="card-subtitle mb-2 text-muted" th:text="${scenario.task.action.class.simpleName}"></h5>
					  <p class="card-text" th:text="${scenario.task.action}"></p>
					  <div class="d-flex justify-content-between align-items-center">
						<div class="btn-group">
						  <a class="editScenario-button btn btn-sm btn-outline-secondary"
						  th:href="@{/editScenario/{id}(id=${scenario.id})}">Edit</a>
						  <a class="deleteScenario-button btn btn-sm btn-outline-secondary" 
						  th:href="@{/deleteScenario/{id}(id=${scenario.id})}">Delete</a>
						</div>
					  </div>
					</div>
				  </div>
				</div>
			</div>
		</div>
		
		<nav th:if="${pageNumber > 1}">
			<ul class="pagination justify-content-center">
				<li class="page-item" th:classappend="${scenarios.number + 1 > 1} ? enabled : disabled">
					<a class="page-link" 
					th:href="@{/index/(size=${scenarios.size}, page='1')}">First</a></li>
				<li class="page-item" th:classappend="${scenarios.number + 1 > 1} ? enabled : disabled">
					<a class="page-link" 
					th:href="@{/index/(size=${scenarios.size}, page=${scenarios.number})}">Prev</a></li>
				<li class="page-item active">
					<a class="page-link" th:href="@{/index/(size=${scenarios.size}, page=${scenarios.number})}"
					th:text="${scenarios.number + 1}"></a></li>
				<li class="page-item" th:classappend="${scenarios.number + 1 < pageNumber} ? enabled : disabled">
					<a class="page-link" 
					th:href="@{/index/(size=${scenarios.size}, page=${scenarios.number + 2})}">Next</a></li>
				<li class="page-item" th:classappend="${scenarios.number + 1 < pageNumber} ? enabled : disabled">
					<a class="page-link" 
					th:href="@{/index/(size=${scenarios.size}, page=${pageNumber})}" >Last</a></li>
			</ul>
		</nav>
	  </div>
	  <div class="tab-pane fade" id="create">
		<form th:action="@{/saveScenario}" class="scenario-form" id="scenario-form" method="post">
			<div class="requestType-div">
				<label for="requestType-select">Select request type:</label>
				<select class="form-control" id="requestType-select" name="requestClassName" th:name="requestClassName">
					<!--
					<option value="StringRequest-div">StringRequest</option>
					<option value="BrokerRequest-div">BrokerRequest</option>
					<option value="SpeechRequest-div">SpeechRequest</option>
					-->
					<option value="" selected></option>
					<option th:each="class: ${requestClasses}" th:value="${class.name}" th:utext="${class.simpleName}"></option>
				</select>
			</div>
			
			<div class="request-div" name="StringRequest-div" id="StringRequest-div">
				<label for="stringRequestTextInput">Text</label>
				<input type="text" class="form-control" id="stringRequestTextInput" 
				th:name="StringRequest.text" th:value="${StringRequest.text}">
			</div>
			<div class="request-div" name="SpeechRequest-div" id="SpeechRequest-div">
				<label for="speechRequestUtteranceInput">Utterance</label>
				<input type="text" class="form-control" id="speechRequestUtteranceInput" 
				th:name="SpeechRequest.utterance" th:value="${SpeechRequest.utterance}">
			</div>	
			<div class="request-div" name="BrokerRequest-div" id="BrokerRequest-div">
				<label for="brokerRequestTopicInput">Topic</label>
				<input type="text" class="form-control" id="brokerRequestTopicInput" 
				th:name="BrokerRequest.topic" th:value="${BrokerRequest.topic}">
					
				<label for="brokerRequestPayloadInput">Payload</label>
				<input type="text" class="form-control" id="brokerRequestPayloadInput" 
				th:name="BrokerRequest.payload" th:value="${BrokerRequest.payload}">
					
				<label for="brokerRequestClientIdInput">Client ID</label>
				<input type="text" class="form-control" id="brokerRequestClientIdInput" 
				th:name="BrokerRequest.clientId" th:value="${BrokerRequest.clientId}">	
			</div>	
			
			<div class="rule-div">
				<label for="input-group-addon btn btn-primary">Groovy-code, boolean result</label>
				<textarea class="form-control custom-control" rows="7" style="resize:none" th:field="${rule.script}"></textarea> 
			</div>
			
			<div class="actionType-div">
				<label for="actionType-select">Select action type:</label>
				<select class="form-control" id="actionType-select" name="actionClassName" th:name="actionClassName">
					<!--
					<option value="StringAction-div">StringAction</option>
					<option value="BrokerAction-div">BrokerAction</option>
					<option value="PlaybackAction-div">PlaybackAction</option>
					<option value="JsonAction-div">JsonAction</option>
					-->
					<option value="" selected></option>
					<option th:each="class: ${actionClasses}" th:value="${class.name}" th:utext="${class.simpleName}"></option>
				</select>		
			</div>
			
			<div class="action-div" name="StringAction-div" id="StringAction-div">
				<label for="stringActionTextInput">Text</label>
				<input type="text" class="form-control" id="stringActionTextInput" 
				th:name="StringAction.text" th:value="${StringAction.text}">
			</div>
			<div class="action-div" name="PlaybackAction-div" id="PlaybackAction-div">
				<label for="playbackActionFilenameInput">Audio file name</label>
				<input type="text" class="form-control" id="playbackActionFilenameInput" 
				th:name="PlaybackAction.filename" th:value="${PlaybackAction.filename}">
			</div>	
			<div class="action-div" name="JsonAction-div" id="JsonAction-div">
				<label for="jsonActionTextInput">Text</label>
				<input type="text" class="form-control" id="jsonActionTextInput" 
				th:name="JsonAction.text" th:value="${JsonAction.text}">
			</div>	
			<div class="action-div" name="BrokerAction-div" id="BrokerAction-div">
				<label for="brokerActionTopicInput">Topic</label>
				<input type="text" class="form-control" id="brokerActionTopicInput" 
				th:name="BrokerAction.topic" th:value="${BrokerAction.topic}">
					
				<label for="brokerActionPayloadInput">Payload</label>
				<input type="text" class="form-control" id="brokerActionPayloadInput" 
				th:name="BrokerAction.payload" th:value="${BrokerAction.payload}">
					
				<label for="brokerActionClientIdInput">Client ID</label>
				<input type="text" class="form-control" id="brokerActionClientIdInput" 
				th:name="BrokerAction.clientId" th:value="${BrokerAction.clientId}">	
			</div>
			<button class="btn btn-outline-success my-2 my-sm-0" id="request-button" type="submit">Save</button>
		</form>
	  </div>
	</div>  

	<script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>

</html>
