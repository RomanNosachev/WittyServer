<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>WittyHome | Регистрация</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" href="../static/css/custom.css"
	th:href="@{/css/custom.css}">
<link rel="stylesheet" type="text/css"
	href="../static/css/login-form.css" th:href="@{/css/login-form.css}">
</head>

<body>
	<div class="login-dark">
		<form method="post" th:object="${userForm}"
			th:action="@{/registration}">
			<h1>&nbsp;WittyHome</h1>
			<h2 class="sr-only">Регистрация</h2>
			<div class="illustration">
				<i class="icon ion-home"></i>
			</div>
			<div class="form-group">
				<input class="form-control" type="email" name="email"
					placeholder="Email" th:field="*{username}">
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="password"
					placeholder="Password" th:field="*{password}">
			</div>
			<input class="form-control" type="password" name="Password"
				placeholder="Confirm password" th:field="*{passwordReplay}">
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit">Присоединиться</button>
			</div>
			<a class="forgot" href="./login.html" th:href="@{/login}">Уже
				зарегистрированы? Войдите</a>
		</form>
	</div>

	<script type="text/javascript"
		src="../static/js/jquery-3.5.1.slim.min.js"
		th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
	<script type="text/javascript" src="../static/js/popper.min.js]"
		th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
